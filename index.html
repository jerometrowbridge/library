<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>My Library</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <p class="instructions">Enter a new book to be added to the library!</p>
            
            <!-- <button id="openForm">Add book to library</button> -->

            <div class="modal" id="myModal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Book Information</h2>
                    <form action="post" id="bookEntryForm">
                        <label for="book-title">Title: </label>
                        <input type="text" id="book-title" name="book-title" required>
                        <br>
                        <label for="book-author">Author: </label><input type="text" id="book-author" name="book-author">
                        <br>
                        <label for="book-pages"># of Pages: </label><input type="number" id="book-pages" name="book-pages">
                        <br>
                        <label for="read-book">Read? </label><input type="text" id="read-book" name="read-book">
                        <br>
                        <button class="add-book">Add to library</button>
                    </form>
                </div>
            </div>
            
            <div class="buttons">
                <!-- <button class="addBook">Add book to library</button> -->
                <button id="openForm">Add book to library</button>
                <button class="generate">View contents</button>
            </div>
        </div>
        <div class="card-container">
            <!-- <div class="card"> -->

            </div>
        </div>
    </div>
    
    
    <script src="script.js"></script> 
</body>
</html>
